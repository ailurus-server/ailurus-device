<!DOCTYPE html>

<html>
<head>
    <title>Learning AngularJS</title>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js'></script></head>
    <script src='app.js'></script>
    <script src='maincontroller.js'></script>
</head>   

<body>
    <div id='content' ng-app='MyTutorialApp' ng-controller='MainController'>
        <input type='text' ng-model='searchText' />
        <ul>
          <li ng-repeat='person in people | filter:searchText'
              ng-show='person.live == true'>#{{person.id}} {{person.name}}</li>  
        </ul>
        <ul>
          <li ng-repeat='person in people | filter:searchText'
              ng-hide='person.live == false'>#{{person.id}} {{person.name}}</li>  
        </ul>
        <input type='text' ng-model='newPerson' />
        <button ng-click='addNew()'>Add</button>
    </div>
</body>
</html>
