<article class="container">
    <section class="row">
        <div class="col-xs-12">
            <h2 class="page-header">App Store
            <small>
                Search or browse by category to find new apps to install
            </small>
            </h2>
        </div>
    </section>
    <br>
    <br>
    <section class="row">
        <div class="col-sm-2 hidden-xs"></div>
        <div class="col-sm-8 col-xs-12">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="sr-only" for="searchInput">
                        Search for an app
                    </label>
                    <div>
                        <div class="input-group input-group-lg">
                            <input class="form-control"
                                   type="text"
                                   id="searchInput"
                                   data-ng-model="keyword"
                                   placeholder="Search by name or category">
                    <span class="input-group-btn">
                        <a href="#/store/search/{{keyword|urlencode}}"
                           role="button" class="btn btn-primary">
                            <span class="glyphicon glyphicon-search"></span>
                            Search
                        </a>
                    </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-2 hidden-xs"></div>
    </section>
    <br>
    <section class="row">
        <div class="col-sm-1 hidden-xs"></div>
        <div class="col-sm-10 col-xs-12">
            <h3 class="page-header">
                Or Browse for Apps
                <small>
                    by use case
                </small>
            </h3>
            <div class="row">
                <div class="col-md-6"
                     data-ng-repeat="(category, useCases) in categorizedUseCases">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                {{category}} Uses
                            </h3>
                        </div>
                        <div class="list-group">
                            <a class="list-group-item"
                               href="#/store/usecase/{{useCase.name}}"
                               data-ng-repeat="useCase in useCases">
                                <strong>{{useCase.displayName}}</strong>
                                {{useCase.description}}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-1 hidden-xs"></div>
    </section>
</article>
