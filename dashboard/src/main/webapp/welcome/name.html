<div class="container">
    <div class="page-header">
        <h2>Pick a name for your device</h2>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <p class="lead text-muted">
                This will be the hostname of the device, which is how
                the device will be identified in you local network.
            </p>
        </div>
    </div>
    <br>
    <form class="form-horizontal" role="form" name="hostForm">
        <div class="row form-group has-feedback"
             data-ng-class="{'has-success': hostForm.hostname.$valid,
                             'has-error': hostForm.hostname.$dirty &&
                                          hostForm.hostname.$invalid}">
            <label for="hostnameInput"
                   class="col-sm-3 col-md-3 control-label">Hostname</label>
            <div class="col-sm-9 col-md-6">
                <input type="text"
                       name="hostname"
                       id="hostnameInput"
                       class="form-control"
                       placeholder="Hostname"
                       maxlength="40"
                       data-ng-model="data.hostname"
                       data-ng-minlength="3"
                       data-ng-maxlength="40"
                       data-ng-required="true"
                       data-ng-pattern="/^\w+$/">
                <span class="glyphicon glyphicon-ok form-control-feedback"
                      data-ng-show="hostForm.hostname.$valid"></span>
                <span class="glyphicon glyphicon-exclamation-sign form-control-feedback"
                      data-ng-show="hostForm.hostname.$dirty &&
                                    hostForm.hostname.$invalid"></span>
                <div class="help-block"
                     data-ng-show="hostForm.hostname.$invalid &&
                            !hostForm.hostname.$error.required">
                     Hostname needs to be 3 to 40 letters or numbers.
                </div>
                <div class="help-block"
                     data-ng-show="hostForm.hostname.$error.required">
                     Suggestions: Cube, Dolphin, Apple, Paris
                </div>
            </div>
            <div class="hidden-xs hidden-sm col-md-3"></div>
        </div>
    </form>
    <br>
    <div class="row">
        <div class="col-xs-12 text-center">
            <a class="btn btn-lg btn-primary"
               data-ng-class="{disabled: !hostForm.$valid}"
               href="#/online"
               role="button">
               Next <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</div>
