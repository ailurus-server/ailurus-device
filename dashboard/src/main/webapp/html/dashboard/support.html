<article class="container">
    <div class="row">
        <div class="col-xs-12">
            <section>
                <h2 class="page-header">Support</h2>
            </section>
        </div>
    </div>
    <div class="row">
        <p class="col-xs-12 col-md-4">
            If you need any help with getting your device set up, contact us with the form below.
            A member of our support staff will get back to you as soon as possible.
        </p>
        <div class="col-xs-12 col-md-8">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-xs-2 control-label" for="support-name">Your name</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control support-input-field" id="support-name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label" for="support-email">Your email</label>
                    <div class="col-xs-10">
                        <input type="email" class="form-control support-input-field" id="support-email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label" for="support-email">Subject</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control support-input-field" id="support-subject">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label" for="support-message">Message</label>
                    <div class="col-xs-10">
                        <textarea id="support-message" class="form-control support-input-field" rows="4"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-2 col-xs-offset-2">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</article>
